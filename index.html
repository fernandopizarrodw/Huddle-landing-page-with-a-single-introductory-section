<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<body>
  <main class="container">
    <div class="card-one">
    <img src="images/logo.svg" alt="logo" class="logo">
    <img src="images/illustration-mockups.svg" alt="" class="mockups">
    </div>
    <div class="card-two">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

    <button>Register</button>

    <div class="social-icons">
      <a href="https://www.facebook.com/tu-pagina" target="_blank" aria-label="facebook">
        <span class="social-icon">
          <i class="fab fa-facebook-f"></i>
        </span>
      </a>

      <a href="https://twitter.com/tu-usuario" target="_blank" aria-label="twitter"><span class="social-icon"><i
            class="fab fa-twitter"></i></span></a>
      <a href="https://instagram.com/tu-usuario" target="_blank" aria-label="instagram"><span class="social-icon"><i
            class="fab fa-instagram"></i></span></a>
    </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Fernando Pizarro</a>
    </p>
  </footer>
